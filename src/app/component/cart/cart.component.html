<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
            <div class="table table-responsive">
                <thead>
                    <tr>
                        <th width="25%">Sr.No</th>
                        <th width="25%">Product Name</th>
                        <th width="25%">Product Image</th>
                        <th width="25%">Description</th>
                        <th width="25%">Price</th>
                        <th width="25%">Quantity</th>
                        <th width="25%">Total</th>
                        <th width="25%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td width="25%">{{item.description}}</td>
                        <td width="25%">{{item.price}}</td>
                        <td width="13%">{{item.quantity}}</td>
                        <td width="12%">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                        </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCartItem()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>${{grandTotal}}</strong></td>
                        </tr>
                </tbody>
        
            </div>
            </div>    
            </div>
        </div>
</ng-container>
<ng-container *ngIf="product.length == 0">
<div class="container">
    <div class="card">
    <h5 class="card-title">My Cart </h5>    
    </div>
    <div class="center">
    <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
    <h4>Your Cart is Empty!</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/products" class="btn btn-primary">Shop Now</button>    
    </div>
</div>
</ng-container>
